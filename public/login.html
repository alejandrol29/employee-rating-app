<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="images/incuerito_logo.png" alt="Centro Tapicero" style="max-height: 250px;">
    </div>    
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <form id="formLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastMsg" class="toast align-items-center text-white bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Mensaje</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function mostrarMensaje(tipo, texto) {
      const toast = document.getElementById('toastMsg');
      const toastText = document.getElementById('toastText');
      toast.classList.remove('bg-success', 'bg-danger', 'bg-primary');
      toast.classList.add(`bg-${tipo}`);
      toastText.textContent = texto;
      const toastBootstrap = new bootstrap.Toast(toast);
      toastBootstrap.show();
    }

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('isSuperAdmin', data.isSuperAdmin ? 'true' : 'false');
        localStorage.setItem('role', data.role);

        mostrarMensaje('success', 'Ingreso exitoso');

        setTimeout(() => {
          if (data.role === 'superadmin' || data.role === 'admin') {
            window.location.href = 'admin.html';
          } else if (data.role === 'clientUser' && data.clientBranch) {
            localStorage.setItem('branchName', data.clientBranch);
            window.location.href = `/${data.clientBranch}`;
          } else {
            mostrarMensaje('danger', 'No tienes una sucursal asignada.');
          }
        }, 1000);
      } else {
        mostrarMensaje('danger', data.error || 'Error al iniciar sesión');
      }
    });
  </script>
</body>
</html>
