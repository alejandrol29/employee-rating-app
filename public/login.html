<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4 fade-in">
      <img src="images/incuerito_logo.png" alt="Centro Tapicero" style="max-height: 200px;">
    </div>    
    <div class="card p-4 shadow mx-auto slide-up" style="max-width: 400px;">
      <h4 class="text-center mb-4">Bienvenido</h4>
      <form id="formLogin" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" required>
            <div class="invalid-feedback">
              Por favor ingresa tu nombre de usuario
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
            <div class="invalid-feedback">
              Por favor ingresa tu contraseña
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary w-100" id="loginButton">
            Ingresar
          </button>
          <div id="loginSpinnerContainer" class="text-center mt-2 d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>        
      </form>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastMsg" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastText">
          <i class="fas fa-info-circle me-2"></i>
          <span id="toastMessage">Mensaje</span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    function mostrarMensaje(tipo, texto) {
      const toast = document.getElementById('toastMsg');
      const toastMessage = document.getElementById('toastMessage');
      const iconElement = toast.querySelector('.fas');
      
      // Remove previous classes
      toast.classList.remove('bg-success', 'bg-danger', 'bg-warning', 'bg-primary');
      iconElement.classList.remove('fa-check-circle', 'fa-exclamation-circle', 'fa-info-circle', 'fa-exclamation-triangle');
      
      // Add appropriate classes based on type
      toast.classList.add(`bg-${tipo}`);
      
      // Set appropriate icon
      if (tipo === 'success') {
        iconElement.classList.add('fa-check-circle');
      } else if (tipo === 'danger') {
        iconElement.classList.add('fa-exclamation-circle');
      } else if (tipo === 'warning') {
        iconElement.classList.add('fa-exclamation-triangle');
      } else {
        iconElement.classList.add('fa-info-circle');
      }
      
      toastMessage.textContent = texto;
      const toastBootstrap = new bootstrap.Toast(toast);
      toastBootstrap.show();
    }

    // Form validation
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.currentTarget;
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const loginSpinnerContainer = document.getElementById('loginSpinnerContainer');

      
      // Reset validation state
      form.classList.remove('was-validated');
      
      // Check if form is valid
      if (!username.value || !password.value) {
        form.classList.add('was-validated');
        return;
      }
      
      // Show loading state
      loginButton.disabled = true;
      loginSpinnerContainer.classList.remove('d-none');
      
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            username: username.value.trim(), 
            password: password.value 
          })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('isSuperAdmin', data.isSuperAdmin ? 'true' : 'false');
          localStorage.setItem('role', data.role);

          mostrarMensaje('success', 'Ingreso exitoso');

          setTimeout(() => {
            if (data.role === 'superadmin' || data.role === 'admin') {
              window.location.href = 'admin.html';
            } else if (data.role === 'clientUser' && data.clientBranch) {
              localStorage.setItem('branchName', data.clientBranch);
              window.location.href = `/${data.clientBranch}`;
            } else {
              mostrarMensaje('danger', 'No tienes una sucursal asignada.');
              // Reset button state
              loginButton.disabled = false;
              loginSpinner.classList.add('d-none');
            }
          }, 1000);
        } else {
          mostrarMensaje('danger', data.error || 'Error al iniciar sesión');
          // Reset button state
          loginButton.disabled = false;
          loginSpinner.classList.add('d-none');
        }
      } catch (error) {
        mostrarMensaje('danger', 'Error de conexión. Intenta nuevamente.');
        // Reset button state
        loginButton.disabled = false;
        loginSpinner.classList.add('d-none');
      }
    });
    
    // Focus on username field on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('username').focus();
    });
  </script>
</body>
</html>
