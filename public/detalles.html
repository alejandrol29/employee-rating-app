<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de Calificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
  #fotoEmpleado {
  border: 3px solid #000000;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
}
</style>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex flex-column align-items-center mb-4" id="headerEmpleado" style="gap: 0.5rem;">
      <img id="fotoEmpleado" src="" alt="Foto del empleado" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
      <h2 class="text-center m-0" id="tituloEmpleado">Detalles de empleado</h2>
    </div>    

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Estrellas</th>
            <th>Comentario</th>
            <th>Email (si aplica)</th>
          </tr>
        </thead>
        <tbody id="tablaDetalles"></tbody>
      </table>
    </div>

    <div id="contenedorGrafico" class="my-5" style="display: none;">
      <h5 class="text-center mb-3">Evolución de calificaciones</h5>
      <canvas id="graficoCalificaciones" height="100"></canvas>
    </div>

    <div class="text-center mt-4">
      <a href="estadisticas.html" class="btn btn-secondary">Volver a estadísticas</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    async function cargarDetalles() {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get('id'));
      if (!id) return;

      try {
        const res = await fetch('/api/employee-stats', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const empleados = await res.json();
        const empleado = empleados.find(e => e.id === id);

        if (!empleado) {
          document.getElementById('tituloEmpleado').textContent = 'Empleado no encontrado';
          return;
        }

        document.getElementById('tituloEmpleado').textContent = `Detalles de ${empleado.name}`;
        document.getElementById('fotoEmpleado').src = empleado.photoUrl;
        const tbody = document.getElementById('tablaDetalles');
        tbody.innerHTML = '';

        if (!empleado.comentarios || empleado.comentarios.length === 0) {
          const fila = document.createElement('tr');
          fila.innerHTML = '<td colspan="4" class="text-center">Sin comentarios</td>';
          tbody.appendChild(fila);
          return;
        }

        // Renderizar tabla
        empleado.comentarios.forEach(c => {
        const fechaFormateada = new Date(c.fecha).toLocaleDateString('es-UY') + ' ' +
          new Date(c.fecha).toLocaleTimeString('es-UY', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });

        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${fechaFormateada}</td>
          <td>${c.stars}★</td>
          <td>${c.comment || '(sin comentario)'}</td>
          <td>${c.email || '-'}</td>
        `;
        tbody.appendChild(fila);
      });

        // Mostrar gráfico
        document.getElementById('contenedorGrafico').style.display = 'block';


        // Ordenar por fecha ascendente
        empleado.comentarios.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

        // Agrupar por fecha y promediar
        const agrupados = {};
        empleado.comentarios.forEach(c => {
          const fecha = new Date(c.fecha);
          const clave = `${String(fecha.getDate()).padStart(2, '0')}/${String(fecha.getMonth() + 1).padStart(2, '0')}/${fecha.getFullYear()}`;
          if (!agrupados[clave]) {
            agrupados[clave] = { suma: 0, cantidad: 0 };
          }
          agrupados[clave].suma += c.stars;
          agrupados[clave].cantidad++;
        });

        const fechas = Object.keys(agrupados);
        const estrellas = fechas.map(f => {
          const { suma, cantidad } = agrupados[f];
          return (suma / cantidad).toFixed(2); // promedio con 2 decimales
        });

        const ctx = document.getElementById('graficoCalificaciones').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: fechas,
            datasets: [{
              label: 'Estrellas',
              data: estrellas,
              fill: false,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              tension: 0.3
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: 5,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });

      } catch (error) {
        console.error('Error al cargar detalles:', error);
        document.getElementById('tituloEmpleado').textContent = 'Error al cargar detalles';
      }
    }

    cargarDetalles();
  </script>
</body>
</html>
