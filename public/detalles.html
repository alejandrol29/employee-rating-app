<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de Calificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
  #fotoEmpleado {
  border: 3px solid #000000;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
}
</style>
<body>
  <div class="container py-4">
    <a href="estadisticas.html" class="btn btn-link mb-3" title="Volver a estadísticas">
      <i class="fas fa-arrow-left fs-4"></i>
    </a>
    
    <div class="d-flex flex-column align-items-center mb-4" id="headerEmpleado" style="gap: 0.5rem;">
      <img id="fotoEmpleado" src="" alt="Foto del empleado" class="employee-photo" style="width: 100px; height: 100px; object-fit: cover;">
      <h2 class="text-center m-0" id="tituloEmpleado">Detalles de empleado</h2>
    </div>    

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Estrellas</th>
            <th>Comentario</th>
            <th>Email (si aplica)</th>
          </tr>
        </thead>
        <tbody id="tablaDetalles"></tbody>
      </table>
      
      <!-- Paginación -->
      <nav aria-label="Paginación de comentarios" class="mt-3">
        <ul class="pagination justify-content-center" id="paginationControls"></ul>
      </nav>
    </div>

    <div id="contenedorGrafico" class="my-5" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Evolución de calificaciones</h5>
        <select id="filtroMes" class="form-select" style="width: auto;">
          <option value="">Todos los meses</option>
        </select>
      </div>
      <canvas id="graficoCalificaciones" height="100"></canvas>
    </div>

    <div class="text-center mt-4">
      <a href="estadisticas.html" class="btn btn-secondary">Volver a estadísticas</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Variables para paginación
    let comentariosActuales = [];
    let paginaActual = 1;
    const comentariosPorPagina = 10;
    let grafico = null;
    let datosCompletos = null;

    async function cargarDetalles() {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get('id'));
      if (!id) return;

      try {
        const res = await fetch('/api/employee-stats', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const empleados = await res.json();
        const empleado = empleados.find(e => e.id === id);

        if (!empleado) {
          document.getElementById('tituloEmpleado').textContent = 'Empleado no encontrado';
          return;
        }

        document.getElementById('tituloEmpleado').textContent = `Detalles de ${empleado.name}`;
        document.getElementById('fotoEmpleado').src = empleado.photoUrl;
        
        if (!empleado.comentarios || empleado.comentarios.length === 0) {
          const tbody = document.getElementById('tablaDetalles');
          tbody.innerHTML = '<tr><td colspan="4" class="text-center">Sin comentarios</td></tr>';
          return;
        }

        // Guardar comentarios para paginación
        comentariosActuales = [...empleado.comentarios];
        
        // Ordenar comentarios por fecha (más recientes primero)
        comentariosActuales.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
        
        // Mostrar primera página
        mostrarPagina(1);
        
        // Configurar paginación
        configurarPaginacion(comentariosActuales.length);
        
        // Mostrar gráfico
        document.getElementById('contenedorGrafico').style.display = 'block';
        
        // Configurar selector de meses
        configurarFiltroMeses(empleado.comentarios);
        
        // Inicializar gráfico con todos los datos
        inicializarGrafico(empleado.comentarios);

      } catch (error) {
        console.error('Error al cargar detalles:', error);
        document.getElementById('tituloEmpleado').textContent = 'Error al cargar detalles';
      }
    }
    
    function mostrarPagina(pagina) {
      const tbody = document.getElementById('tablaDetalles');
      tbody.innerHTML = '';
      
      paginaActual = pagina;
      
      const inicio = (pagina - 1) * comentariosPorPagina;
      const fin = Math.min(inicio + comentariosPorPagina, comentariosActuales.length);
      
      const comentariosPagina = comentariosActuales.slice(inicio, fin);
      
      comentariosPagina.forEach(c => {
        const fechaFormateada = new Date(c.fecha).toLocaleDateString('es-UY') + ' ' +
          new Date(c.fecha).toLocaleTimeString('es-UY', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });

        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${fechaFormateada}</td>
          <td>${c.stars}★</td>
          <td>${c.comment || '(sin comentario)'}</td>
          <td>${c.email || '-'}</td>
        `;
        tbody.appendChild(fila);
      });
    }
    
    function configurarPaginacion(totalComentarios) {
      const paginationControls = document.getElementById('paginationControls');
      paginationControls.innerHTML = '';
      
      const totalPaginas = Math.ceil(totalComentarios / comentariosPorPagina);
      
      if (totalPaginas <= 1) {
        return; // No mostrar paginación si solo hay una página
      }
      
      // Botón anterior
      const prevLi = document.createElement('li');
      prevLi.className = `page-item ${paginaActual === 1 ? 'disabled' : ''}`;
      prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Anterior">
        <span aria-hidden="true">&laquo;</span>
      </a>`;
      prevLi.addEventListener('click', (e) => {
        e.preventDefault();
        if (paginaActual > 1) {
          mostrarPagina(paginaActual - 1);
          configurarPaginacion(totalComentarios);
        }
      });
      paginationControls.appendChild(prevLi);
      
      // Páginas
      for (let i = 1; i <= totalPaginas; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === paginaActual ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          mostrarPagina(i);
          configurarPaginacion(totalComentarios);
        });
        paginationControls.appendChild(li);
      }
      
      // Botón siguiente
      const nextLi = document.createElement('li');
      nextLi.className = `page-item ${paginaActual === totalPaginas ? 'disabled' : ''}`;
      nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Siguiente">
        <span aria-hidden="true">&raquo;</span>
      </a>`;
      nextLi.addEventListener('click', (e) => {
        e.preventDefault();
        if (paginaActual < totalPaginas) {
          mostrarPagina(paginaActual + 1);
          configurarPaginacion(totalComentarios);
        }
      });
      paginationControls.appendChild(nextLi);
    }
    
    function configurarFiltroMeses(comentarios) {
      const filtroMes = document.getElementById('filtroMes');
      
      // Obtener meses únicos
      const mesesUnicos = new Set();
      comentarios.forEach(c => {
        const fecha = new Date(c.fecha);
        const mes = fecha.getMonth();
        const año = fecha.getFullYear();
        mesesUnicos.add(`${mes}-${año}`);
      });
      
      // Nombres de los meses en español
      const nombresMeses = [
        'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
      ];
      
      // Agregar opciones al selector
      const mesesArray = Array.from(mesesUnicos);
      mesesArray.sort((a, b) => {
        const [mesA, añoA] = a.split('-').map(Number);
        const [mesB, añoB] = b.split('-').map(Number);
        return añoA !== añoB ? añoA - añoB : mesA - mesB;
      });
      
      mesesArray.forEach(mesAño => {
        const [mes, año] = mesAño.split('-').map(Number);
        const option = document.createElement('option');
        option.value = mesAño;
        option.textContent = `${nombresMeses[mes]} ${año}`;
        filtroMes.appendChild(option);
      });
      
      // Evento de cambio
      filtroMes.addEventListener('change', () => {
        const mesSeleccionado = filtroMes.value;
        actualizarGrafico(comentarios, mesSeleccionado);
      });
    }
    
    function inicializarGrafico(comentarios) {
      datosCompletos = comentarios;
      actualizarGrafico(comentarios, '');
    }
    
    function actualizarGrafico(comentarios, filtroMesAño) {
      // Filtrar por mes si es necesario
      let comentariosFiltrados = comentarios;
      
      if (filtroMesAño) {
        const [mesFiltro, añoFiltro] = filtroMesAño.split('-').map(Number);
        comentariosFiltrados = comentarios.filter(c => {
          const fecha = new Date(c.fecha);
          return fecha.getMonth() === mesFiltro && fecha.getFullYear() === añoFiltro;
        });
      }
      
      // Ordenar por fecha ascendente
      comentariosFiltrados.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
      
      // Agrupar por fecha y promediar
      const agrupados = {};
      comentariosFiltrados.forEach(c => {
        const fecha = new Date(c.fecha);
        const clave = `${String(fecha.getDate()).padStart(2, '0')}/${String(fecha.getMonth() + 1).padStart(2, '0')}/${fecha.getFullYear()}`;
        if (!agrupados[clave]) {
          agrupados[clave] = { suma: 0, cantidad: 0 };
        }
        agrupados[clave].suma += c.stars;
        agrupados[clave].cantidad++;
      });
      
      const fechas = Object.keys(agrupados);
      const estrellas = fechas.map(f => {
        const { suma, cantidad } = agrupados[f];
        return (suma / cantidad).toFixed(2); // promedio con 2 decimales
      });
      
      // Destruir gráfico anterior si existe
      if (grafico) {
        grafico.destroy();
      }
      
      // Crear nuevo gráfico
      const ctx = document.getElementById('graficoCalificaciones').getContext('2d');
      grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: fechas,
          datasets: [{
            label: 'Estrellas',
            data: estrellas,
            fill: false,
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 5,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });
    }

    cargarDetalles();
  </script>
</body>
</html>
