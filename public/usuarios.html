<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-light">

  <div class="container py-4">
    <button class="btn btn-outline-secondary float-end mb-3" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>

    <button class="btn btn-link mb-3" onclick="window.location.href='admin.html'">
      <i class="fas fa-arrow-left fs-4"></i>
    </button>

    <h2 class="text-center mb-4">Administrar usuarios del sistema</h2>

    <form id="formUsuario" class="card p-3 mb-4 shadow-sm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="role" class="form-label">Rol</label>
          <select id="role" class="form-select">
            <option value="admin" selected>Admin</option>
            <option value="clientUser">Client User</option>
            <option value="superadmin">Administrador global</option>
          </select>
        </div>
      </div>

      <div class="mb-3" id="adminFields">
        <label class="form-label">Sucursales habilitadas</label>
        <div id="sucursalesContainer" class="row"></div>
      </div>

      <div class="mb-3 d-none" id="clientUserField">
        <label for="clientBranch" class="form-label">Sucursal asignada</label>
        <select id="clientBranch" class="form-select"></select>
      </div>

      <button type="submit" class="btn btn-primary">Crear usuario</button>
    </form>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Sucursales</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastMsg" class="toast align-items-center text-white bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastText">Mensaje</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    function mostrarMensaje(tipo, texto) {
      const toast = document.getElementById('toastMsg');
      const toastText = document.getElementById('toastText');
      toast.classList.remove('bg-success', 'bg-danger', 'bg-primary');
      toast.classList.add(`bg-${tipo}`);
      toastText.textContent = texto;
      const toastBootstrap = new bootstrap.Toast(toast);
      toastBootstrap.show();
    }

    let sucursales = [];

    async function cargarSucursales() {
      const res = await fetch('/branches', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      sucursales = await res.json();
      const contenedor = document.getElementById('sucursalesContainer');
      const clientBranchSelect = document.getElementById('clientBranch');
      contenedor.innerHTML = '';
      clientBranchSelect.innerHTML = '';

      sucursales.forEach(s => {
        const div = document.createElement('div');
        div.className = 'col-md-3';
        div.innerHTML = `
          <div class="form-check form-check-inline">
            <input class="form-check-input branch-checkbox" type="checkbox" id="sucursal-${s.id}" value="${s.id}">
            <label class="form-check-label" for="sucursal-${s.id}">${s.name}</label>
          </div>`;
        contenedor.appendChild(div);

        const option = document.createElement('option');
        option.value = s.id;
        option.textContent = s.name;
        clientBranchSelect.appendChild(option);
      });
    }

    async function cargarUsuarios() {
      const res = await fetch('/users', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const usuarios = await res.json();
      const tbody = document.getElementById('tablaUsuarios');
      tbody.innerHTML = '';

      usuarios.forEach(u => {
        const fila = document.createElement('tr');
        const rolTexto = u.isSuperAdmin ? 'Administrador global' : u.role;

        const sucursalesTexto = u.branches?.length
            ? u.branches.map(b => b.name).join(', ')
            : (u.clientBranch?.name || '');

        fila.innerHTML = `
            <td>${u.username}</td>
            <td>${rolTexto}</td>
            <td>${sucursalesTexto}</td>
            <td><button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${u.id})">Eliminar</button></td>
        `;
        tbody.appendChild(fila);
        });

    }

    async function eliminarUsuario(id) {
      if (!confirm('¿Eliminar este usuario?')) return;

      const res = await fetch(`/users/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (res.ok) {
        mostrarMensaje('success', 'Usuario eliminado');
        cargarUsuarios();
      } else {
        mostrarMensaje('danger', 'Error al eliminar');
      }
    }

    document.getElementById('formUsuario').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const branchIds = [...document.querySelectorAll('.branch-checkbox:checked')].map(cb => parseInt(cb.value));
      const clientBranchId = parseInt(document.getElementById('clientBranch').value);

      const body = { username, password, role, isSuperAdmin: role === 'superadmin' };

      if (role === 'admin') {
        body.branchIds = branchIds;
      } else if (role === 'clientUser') {
        body.clientBranchId = clientBranchId;
      }

      const res = await fetch('/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        mostrarMensaje('success', 'Usuario creado');
        document.getElementById('formUsuario').reset();
        cargarUsuarios();
      } else {
        mostrarMensaje('danger', 'Error al crear usuario');
      }
    });

    document.getElementById('role').addEventListener('change', () => {
      const role = document.getElementById('role').value;
      document.getElementById('adminFields').classList.toggle('d-none', role !== 'admin');
      document.getElementById('clientUserField').classList.toggle('d-none', role !== 'clientUser');
    });

    cargarSucursales();
    cargarUsuarios();
  </script>
</body>
</html>
