<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificación de atención</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .employee-card {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .employee-card:hover {
      transform: scale(1.02);
    }
    .employee-photo {
      width: 100%;
      height: 300px;
      object-fit: contain;
      background-color: #f0f0f0;
      border-radius: 0.5rem;
    }
    .star {
      font-size: 2rem;
      color: lightgray;
      cursor: pointer;
      transition: color 0.2s;
    }
    .star.selected,
    .star.hover {
      color: gold;
    }
    #toastContainer {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1055;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2000;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 2s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .star {
      font-size: 2.5rem;
      color: lightgray;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.selected::before,
    .star.hover::before {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      content: "\f005";
      color: gold;
    }
    .modal.fade .modal-dialog {
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.3s ease-out;
    }

    .modal.show .modal-dialog {
      transform: scale(1);
      opacity: 1;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .star.selected {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .btn-primary:hover {
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.4);
    }

  </style>
</head>
<body class="bg-light">

  <div class="position-absolute top-0 end-0 p-3">
    <button class="btn btn-light border" onclick="logout()" title="Cerrar sesión">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
  <div class="text-center mt-4 mb-3">
    <img src="images/centro_tapicero.png" alt="Centro Tapicero" class="img-fluid" style="max-width: 500px;">
  </div>
  
  <div class="container py-4">
    <h2 class="text-center mb-4" id="tituloSucursal">Empleados</h2>
    <div id="empleadosContainer" class="row g-4 justify-content-center"></div>
  </div>

  <div id="toastContainer"></div>
  <div class="confetti" id="confetti"></div>

  <div class="modal fade" id="modalCalificar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <form id="formCalificacion">
          <img src="images/incuerito.png" alt="Personaje Centro Tapicero" class="img-fluid mb-3 fade-in" style="max-width: 150px;">
          <p class="mb-3 fw-semibold fade-in">
            Tenemos un compromiso:<br>
            Mejorar nuestra atención todos los días.
          <p>
          <h5 class="mb-3 fade-in" id="modalTitulo">¿Cómo te atendió hoy?</h5>
          
          <input type="hidden" id="calificar-id">
      
          <div class="mb-3 fade-in" id="estrellasContainer">
            <i class="fa-regular fa-star star" data-value="1"></i>
            <i class="fa-regular fa-star star" data-value="2"></i>
            <i class="fa-regular fa-star star" data-value="3"></i>
            <i class="fa-regular fa-star star" data-value="4"></i>
            <i class="fa-regular fa-star star" data-value="5"></i>
          </div>
      
          <div class="mb-3 w-100">
            <label class="form-label">Comentario (opcional)</label>
            <textarea id="comentario" class="form-control" rows="3"></textarea>
          </div>
      
          <div class="mb-3 w-100 d-none" id="emailContainer">
            <label class="form-label">Correo electrónico (si deseas que te contactemos)</label>
            <input type="email" id="emailCliente" class="form-control">
          </div>
      
          <button type="submit" class="btn btn-primary rounded-pill px-4 mt-3">Confirmar</button>
        </form>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('isSuperAdmin');
      localStorage.removeItem('branchName');
      window.location.href = 'login.html';
    }

    const empleadosContainer = document.getElementById('empleadosContainer');
    const tituloSucursal = document.getElementById('tituloSucursal');
    const branchName = window.location.pathname.replace('/', '');
    let ratingSeleccionado = 0;

    async function cargarEmpleados() {
      try {
        const res = await fetch(`/api/employees?branch=${branchName}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const empleados = await res.json();

        if (!empleados.length || empleados.error) {
          tituloSucursal.textContent = 'Sucursal no encontrada o sin empleados';
          return;
        }

        tituloSucursal.textContent = `Sucursal: ${branchName.charAt(0).toUpperCase() + branchName.slice(1)}`;

        empleados.forEach(e => {
          const col = document.createElement('div');
          col.className = 'col-md-4 col-sm-6';
          col.innerHTML = `
            <div class="card employee-card" onclick="abrirModal(${e.id}, '${e.name}')">
              <img src="${e.photoUrl}" alt="${e.name}" class="employee-photo">
              <div class="card-body text-center">
                <h5 class="card-title">${e.name}</h5>
              </div>
            </div>
          `;
          empleadosContainer.appendChild(col);
        });
      } catch (err) {
        tituloSucursal.textContent = 'Error al cargar empleados';
      }
    }

    function abrirModal(id, nombre) {
      document.getElementById('calificar-id').value = id;
      ratingSeleccionado = 0;
      actualizarEstrellas(0);
      document.getElementById('formCalificacion').reset();
      document.getElementById('modalTitulo').textContent = `¿Cómo te atendió hoy ${nombre}?`;
      document.getElementById('emailContainer').classList.add('d-none');
      const modal = new bootstrap.Modal(document.getElementById('modalCalificar'));
      modal.show();
    }

    function actualizarEstrellas(valor) {
      document.querySelectorAll('.star').forEach(star => {
        const val = parseInt(star.getAttribute('data-value'));
        star.classList.toggle('selected', val <= valor);
      });
      document.getElementById('emailContainer').classList.toggle('d-none', valor > 2);
    }

    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', () => {
        ratingSeleccionado = parseInt(star.getAttribute('data-value'));
        actualizarEstrellas(ratingSeleccionado);
      });
      star.addEventListener('mouseover', () => {
        const hoverValue = parseInt(star.getAttribute('data-value'));
        document.querySelectorAll('.star').forEach(s => {
          const val = parseInt(s.getAttribute('data-value'));
          s.classList.toggle('hover', val <= hoverValue);
        });
      });
      star.addEventListener('mouseout', () => {
        document.querySelectorAll('.star').forEach(s => s.classList.remove('hover'));
      });
    });

    function mostrarToast(mensaje) {
      const toast = document.createElement('div');
      toast.className = 'toast align-items-center text-bg-success border-0 show';
      toast.role = 'alert';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body text-center">${mensaje}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function lanzarConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    document.getElementById('formCalificacion').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('calificar-id').value;
      const comentario = document.getElementById('comentario').value;
      const email = document.getElementById('emailCliente').value;

      if (!ratingSeleccionado) {
        alert('Por favor selecciona una cantidad de estrellas.');
        return;
      }

      await fetch('/ratings', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ employeeId: id, stars: ratingSeleccionado, comment: comentario, email })
      });

      bootstrap.Modal.getInstance(document.getElementById('modalCalificar')).hide();
      document.getElementById('formCalificacion').reset();
      actualizarEstrellas(0);
      if (ratingSeleccionado <= 2) {
        mostrarToast('Gracias por tu comentario, lo tendremos en cuenta.');
      } else {
        mostrarToast('¡Gracias por tu calificación!');
        lanzarConfetti();
      }
    });

    cargarEmpleados();
  </script>
</body>
</html>
