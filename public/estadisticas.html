<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas de Calificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<link rel="stylesheet" href="css/styles.css">
<style>
  .foto-empleado {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
  }
</style>

<body>
  <div class="container py-4">
    <a href="admin.html" class="btn btn-link mb-3" title="Volver al panel">
      <i class="fas fa-arrow-left fs-4"></i>
    </a>    
    <h2 class="text-center mb-4">Estadísticas por Empleado</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Sucursal</th>
            <th>Promedio</th>
            <th>Cantidad</th>
            <th>Comentarios</th>
          </tr>
        </thead>
        <tbody id="tablaEstadisticas"></tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
        if (!token) {
        window.location.href = 'login.html';
    }
    async function cargarEstadisticas() {
      try {
        const res = await fetch('/api/employee-stats', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        const tbody = document.getElementById('tablaEstadisticas');
        tbody.innerHTML = '';

        data.forEach(e => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td class="align-middle"><img src="${e.photoUrl}" alt="${e.name}" class="employee-photo" style="width: 80px; height: 80px; object-fit: contain;"></td>
            <td class="align-middle">${e.name}</td>
            <td class="align-middle">${e.branch}</td>
            <td class="align-middle">${e.promedio}</td>
            <td class="align-middle">${e.cantidad}</td>
            <td class="align-middle text-center"><a href="detalles.html?id=${e.id}" class="btn btn-outline-primary btn-sm">Ver detalles</a></td>
          `;

          tbody.appendChild(fila);
        });
      } catch (error) {
        console.error('Error al cargar las estadísticas:', error);
      }
    }

    cargarEstadisticas();
  </script>
</body>
</html>
